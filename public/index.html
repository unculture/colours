<!DOCTYPE html>
<html>
    <head>
        <title>Colours</title>
        <!-- jQuery -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
        <!-- Optional theme -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
        <!-- Latest compiled and minified JavaScript -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="styles/pick-a-color-1.1.7.min.css">
        <link href="styles/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
        <script src="js/jquery-ui-1.10.3.custom.min.js"></script>
        <script src="js/tinycolor-0.9.15.min.js"></script>
        <script src="js/pick-a-color-1.1.7.min.js"></script>
        <script src="js/colours.js"></script>
    </head>
    <body>
        <div class="pickers panel panel-primary">
            <div class="panel-heading js-pickers-heading">
                Animation
            </div>
            <div class="panel-body">
                <form role="form" class="form-inline">
                    <div class="form-group pickers-form-group">
                        <label class="control-label">Set total duration in seconds</label>
                        <input type="text" name="duration" value="10" class="form-control js-pickers-duration pickers-input-element" />
                    </div>
                    <div class="form-group js-pickers-buttons pickers-form-group">
                        <button class="js-pickers-add-picker btn btn-primary">Add animation step</button>
                        <button class="js-pickers-set-animations btn btn-primary">Go!</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
